<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- Monochrome gradient circle -->
  <defs>
    <linearGradient id="monoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle placeholder -->
  <circle cx="200" cy="200" r="180" fill="url(#monoGradient)"/>
  
  <!-- Camera icon (minimalist) -->
  <g fill="white" opacity="0.6">
    <rect x="150" y="160" width="100" height="80" rx="8" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="200" cy="200" r="30" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="200" r="20" fill="none" stroke="white" stroke-width="1.5"/>
    <rect x="245" y="170" width="8" height="8" fill="white"/>
  </g>
</svg>